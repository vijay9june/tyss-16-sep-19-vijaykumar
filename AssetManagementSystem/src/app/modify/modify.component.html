<form action="card card-body-4">
<div class="col-md-4 offset-md-4 mt-4 card">
    <h2>Update Product</h2>
    <form [formGroup]="form" #loginForm='ngForm' (ngSubmit)='modify(form)'>
    <div class="form-group">
        <input type="number" name="pid" id="pid" 
            class="form-control" placeholder="Enter Product Id..." formControlName="pid">
        <div *ngIf="pid.touched && pid.invalid">
            <p *ngIf="pid.errors.required" class="text-danger">*product id must required</p>
        </div>
    </div>
    <div class="form-group">
            <input type="name" name="pname" id="pname" 
            class="form-control" placeholder="Enter Product Name..." formControlName="pname">
    </div>
    <div class="form-group">
            <input type="number" name="pprice" id="pprice" 
            class="form-control" placeholder="Enter Product Price..." formControlName="pprice">
    </div>
    <div class="form-group">
        <input type="number" name="quantity" id="quantity" 
        class="form-control" placeholder="Enter Product Quantity..." formControlName="quantity">
    </div>
        <button class="btn btn-offset-4 bg-success" type="submit">Submit</button>
    </form>
</div>
</form>
