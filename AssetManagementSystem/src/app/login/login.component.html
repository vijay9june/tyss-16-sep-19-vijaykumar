<div class="col-md-4 offset-4" *ngIf="message">
    <h5 class="alert-danger" *ngIf="message">{{message}}</h5>
</div>
<form action="card card-body-4" style="margin-bottom: 195px; margin-top: 150px;">
<div class="col-md-4 offset-md-4 mt-4 card">
    <h2 class="mt-4">Login Here</h2>
    <form [formGroup]="form" #loginForm='ngForm' (ngSubmit)='login(form)'>
    <div class="form-group">
            <label for="">Email</label>
            <input type="email" name="email" id="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="email should contain @ and dot(.) Eg.,abc@gmail.com" size="30"
            class="form-control" placeholder="Enter Email..." formControlName="email">
        <div *ngIf="email.touched && email.invalid">
                <p *ngIf="email.errors.required" class="text-danger">*this field is required</p>
        </div>
        <div *ngIf="email.errors?.pattern && email.touched">
            <p class=" alert alert-danger">email should contain lower case letter and @gmail and (.com)</p>
        </div>
    </div>
    <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="must contain atleast one number and one uppercase and one special characters and lowercase letters"
            class="form-control" placeholder="Enter Password..." formControlName="password">
        <div *ngIf="password.touched && password.invalid">
                <p *ngIf="password.errors.required" class="text-danger">*this field is required</p>
        </div>
        <div *ngIf="password.errors?.pattern && password.touched">
            <p class="alert alert-danger">must contain atleast one number,one uppercase,one special character and one lowercase letter and length should be greter then 8</p>
        </div>
    </div>
        <button class="btn btn-offset-4 bg-success" type="submit">Login</button>
    </form>
</div>
</form>
