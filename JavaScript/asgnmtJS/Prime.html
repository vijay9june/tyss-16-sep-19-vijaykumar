<body>
    //prime not or not using named function
        <script>
            function prime(input)
            {
            for(var i = 2 ; i <= Math.sqrt(input) ; i++){
            if(input % i == 0 )
            return 'Not a prime number';
            }
            return 'Prime number';
            }

console.log(prime(17));
            </script>
</body>
